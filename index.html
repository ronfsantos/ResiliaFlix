<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>RESILIAFLIX</title>

</head>

<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-movies__title">RESILIAFLIX</h1>
            </div>
        </header>


        <section class="section-movies">
            <div class="container">
                <div class="movies">
                    <h2 class="movies__title">A qualquer hora, em qualquer lugar</h2>
                    <h3 class="movies__subtitle">Streaming dos melhores filmes da sua vida.</h3>
                    <p class="movies__msg">O que você quer assistir hoje?</p>
                    <form class="form" method="GET">
                        <input type="text" placeholder="Buscar filme" name="movie" class="form__input">
                        <input type="submit" class="form__submit" value="Vamos lá">
                    </form>
                </div>
                <ul class="movies-all" id="movies"></ul>
            </div>

        </section>
    </main>





    <link rel="stylesheet" href="./assets/js/" />
</body>

</html>
